<script id="setLimitModalT" type="text/html">
  <div id="setLimitModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">Set Daily Limit</h4>
        </div>
        <div class="modal-body">
          <form>
            <!-- ko if: ajaxError -->
            <div class="alert alert-danger" data-bind="text: ajaxError"></div>
            <!-- /ko -->
            <!-- ko if: setDone -->
            <div class="alert alert-success">Limit set successfully</div>
            <!-- /ko -->
            <!-- ko ifnot: setDone -->
            <div class="form-group">
              Set daily limit for <span data-bind="text: name"></span>
              (<span data-bind="text: email"></span>)
            </div>
            <div class="form-group">
              <input data-bind="value: dailyLimit" type="text" class="form-control"
              placeholder="amount" required="" autofocus="">
            </div>
            <button class="btn btn-primary btn-block" type="submit"
            data-bind="click: setLimit">Set</button>
            <!-- /ko -->
            <!-- ko if: setDone -->
            <button class="btn btn-default btn-block" type="submit"
            data-dismiss="modal">Ok</button>
            <!-- /ko -->
          </form>
        </div>
      </div>
    </div>
  </div>
</script>
