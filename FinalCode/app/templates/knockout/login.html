<script id="loginT" type="text/html">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2
    col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <div class="panel panel-default panel-info">
        <div class="panel-heading">
          <h1 class="panel-title"><i class="glyphicon glyphicon-user"></i> Please log in</h1>
        </div>
        <div class="panel-body">
          <form data-bind="submit: login">
            <!-- ko if: ajaxError -->
            <div class="alert alert-danger" data-bind="text: ajaxError"></div>
            <!-- /ko -->
            <div class="form-group">
              <input data-bind="value: username" type="text" class="form-control"
              placeholder="Username" required="" autofocus="">
            </div>
            <div class="form-group">
              <input data-bind="value: password" type="password" class="form-control"
              placeholder="Password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Log in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</script>
