<script id="resetPasswordT" type="text/html">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2
    col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <div class="panel panel-default panel-info">
        <div class="panel-heading">
          <h1 class="panel-title"><i class="glyphicon glyphicon-pencil"></i> Reset password</h1>
        </div>
        <div class="panel-body">
          <!-- ko ifnot: passwordReset -->
          <form data-bind="submit: resetPassword">
            <!-- ko if: ajaxError -->
            <div class="alert alert-danger" data-bind="text: ajaxError"></div>
            <!-- /ko -->
            <div class="form-group">
              <input data-bind="value: password" type="password"
              class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
              <input data-bind="value: confirmPassword, valueUpdate: 'keyup'"
              type="password" class="form-control" placeholder="Confirm password"
              required="">
            </div>
            <!-- ko if: hasError -->
            <div class="alert alert-danger">Paswords differ</div>
            <!-- /ko -->
            <button class="btn btn-lg btn-primary btn-block"
            type="submit">Reset password</button>
          </form>
          <!-- /ko -->
          <!-- ko if: passwordReset -->
            <div class="alert alert-success">Password reset successfully</div>
            <button class="btn btn-lg btn-primary btn-block" type="button"
            data-bind="click: goLogin">Login</button>
          <!-- /ko -->
        </div>
      </div>
    </div>
  </div>
</script>
