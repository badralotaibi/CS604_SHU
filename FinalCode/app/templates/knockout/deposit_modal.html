<script id="depositModalT" type="text/html">
  <div id="depositModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- ko ifnot: depositOk -->
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <!-- /ko -->
          <!-- ko if: depositOk -->
          <button type="button" class="close"
            data-bind="click: depositDone">
            <span>&times;</span>
          </button>
          <!-- /ko -->
          <h4 class="modal-title">Deposit</h4>
        </div>
        <div class="modal-body">
          <!-- ko if: depositOk -->
          <div class="alert alert-success">
            Deposit was done successfully
          </div>
          <!-- /ko -->
          <form>
            <!-- ko if: ajaxError -->
            <div class="alert alert-danger" data-bind="text: ajaxError"></div>
            <!-- /ko -->
            <!-- ko ifnot: depositOk -->
            <div class="form-group">
              <input data-bind="value: cardNumber" type="text" class="form-control"
              placeholder="Card number" required="" autofocus="">
            </div>
            <div class="form-group">
              <input data-bind="value: expMonth" type="text" class="form-control"
              placeholder="Month expired" required="" autofocus="">
            </div>
            <div class="form-group">
              <input data-bind="value: expYear" type="text" class="form-control"
              placeholder="Year expired" required="" autofocus="">
            </div>
            <div class="form-group">
              <input data-bind="value: cvc" type="text" class="form-control"
              placeholder="cvc" required="" autofocus="">
            </div>
            <div class="form-group">
              <input data-bind="value: amount" type="text" class="form-control"
              placeholder="amount" required="" autofocus="">
            </div>
            <button class="btn btn-primary btn-block" type="submit"
            data-bind="click: deposit">Deposit</button>
            <!-- /ko -->
            <!-- ko if: depositOk -->
            <button class="btn btn-default btn-block" type="submit"
            data-bind="click: depositDone">Ok</button>
            <!-- /ko -->
          </form>
        </div>
      </div>
    </div>
  </div>
</script>
